
spring:
  application:
    name: wirecardBrasil

  #JPA properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  #Datasource
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/wirecardBrasil
    username: postgres
    password: 123456

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
boleto:
  url: https://run.mocky.io/v3/ee7c5b86-4694-43de-a532-10577321026f/